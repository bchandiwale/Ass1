      run: |
        # Build the Docker image
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

        # Tag the Docker image
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest

        # Push the Docker image to ECR
        docker push $ECR_REPOSITORY:$IMAGE_TAG
    - name: Deploy to App Runner
      uses: aws-actions/app-runner-deploy@master
      with:
        service-name: ${{ secrets.APP_RUNNER_SERVICE_NAME_PREPROD }}
        image-url: ${{ steps.login-ecr.outputs.image-url }}
        access-role-arn: ${{ secrets.APP_RUNNER_ACCESS_ROLE_ARN_PREPROD }}
        region: ${{ secrets.AWS_REGION }}
        cpu: 256
        memory: 512
        port: 80
        wait-for-service-stability: true
    - name: App Runner output
      run: echo "App Runner URL: ${{ steps.deploy.outputs.url }}"

  DeployProd:
    if: github.ref == 'refs/heads/main'
    runs-